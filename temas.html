    <!--Modal de Ajustes-->
    <div class="modal fade" id="ajustes" role="dialog" aria-labelledby="etiquetaModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" style="font-size:200%">&times;</button>

                </div>

                        <div class="col-md-3">
                            <h4>Fondo:</h4>
                        </div>
                        <div class="col-md-9">
                            <center>
                                <button class="btn btn-success active background-color-green" style="min-height:34px; min-width:40px;" title="cambiar color de fondo a verde"></button>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Volumen:</h4>
                        </div>
                        <div class="col-md-9">
                            <center>

                        </div>

                            </center>
                        </div>
                    </div>
