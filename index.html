    <!--Modal de Ajustes-->
    <div class="modal fade" id="ajustes" role="dialog" aria-labelledby="etiquetaModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" style="font-size:200%">&times;</button>
                    <h4 class="modal-title">Opciones</h4>
                </div>
                <div class="modal-body">

                        <div class="col-md-3">
                            <h4>Fondo:</h4>
                        </div>
                        <div class="col-md-9">
                            <center>
                                <button class="btn btn-success active background-color-green" style="min-height:34px; min-width:40px;" title="cambiar color de fondo a verde"></button>
                                <button class="btn btn-primary background-color-blue" style="min-height:34px; min-width:40px;" title="Cambiar color de fondo a azul"></button>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h4>Volumen:</h4>
                        </div>
                        <div class="col-md-9">
                            <center>
                                <button class="glyphicon glyphicon-volume-off btn btn-success active" disabled="disabled" title="Apagar los sonidos"></button>
                                <button class="glyphicon glyphicon-volume-down btn btn-default" disabled="disabled" title="Bajar volumen"></button>
                                <button class="glyphicon glyphicon-volume-up btn btn-default" disabled="disabled" title="Subir volumen"></button>
                            </center>
                        </div>
                    </div>
                    <div class="row">

                                <button class="btn btn-success active" disabled="disabled" title="Castellano"><img class="img-responsive" src="img/espa%C3%B1ol.png"></button>
                            </center>
                        </div>
                    </div>
                    <hr>
                    <div class="row">

                        </div>

                            <center>

                                <button class="glyphicon glyphicon-zoom-in btn btn-default" disabled="disabled" title="Aumentar tamaño de la letra"></button>

                        </div>
