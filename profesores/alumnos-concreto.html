    <script>
        new Morris.Line({
            // ID of the element in which to draw the chart.
            element: 'myfirstchart', // Chart data records -- each entry in this array corresponds to a point on
            // the chart.
            data: [
                {
                    year: '2016 Q1',
                    value: 6
                }
                , {
                    year: '2016 Q2',
                    value: 8
                }
                , {
                    year: '2016 Q3',
                    value: 7
                }], // The name of the data record attribute that contains x-values.
            xkey: 'year',
            // A list of names of data record attributes that contain y-values.
            ykeys: ['value'], // Labels for the ykeys -- will be displayed when you hover over the
            // chart.
            labels: ['Nota media']
        });
        Morris.Donut({
            element: 'ejerciciosC',
            data: [
                {
                    label: "Ejercicios Completados",
                    value: 12
                }
                , {
                    label: "Ejercicios no Completados",

  ]
